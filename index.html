<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>럭키베어 | 두근두근 층수 맞히기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <!---->
      <div class="title">
        <img
          src="img/title.png"
          alt="럭키! 베어: 두근두근 층수 맞히기"
          class="title-logo"
        />
      </div>
      <!---->
      <div class="exposition">
        <img class="bear01" src="img/img01.png" alt="" />
        <div class="txt">
          <span>큰일났곰! 🐻</span><br />
          나 몇 층으로 가야하는지 알 수가 없곰...<br />
          <span>50층</span>이나 되는데 어떡하곰?<br />
          나 좀 도와줄곰?
        </div>
      </div>
      <!---->
      <div class="elevator">
        <div class="doors">
          <div class="leftDoor door"></div>
          <p>
            일단 출발하자곰!<br />
            닫힘버튼을 눌러주라곰!
          </p>
          <div class="rightDoor door"></div>
        </div>

        <div class="numbers">
          <div class="view"></div>
          <div class="num">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>8</div>
            <div>0</div>
          </div>
          <div class="btnWrap">
            <div class="close btn">▶|◀</div>
            <div class="open btn">◀|▶</div>
          </div>
        </div>
      </div>
      <!---->
      <div class="game">
        <p>5번 안에 성공해서 별점을 지켜보자곰!</p>

        <div class="inputPlace">
          <input
            placeholder=" 몇층으로 가볼까곰?"
            onkeypress="if(event.keyCode == 13) {
        playGame()}"
          />
          <button>Go!</button>
        </div>

        <p class="chance">★★★★★</p>
        <div class="resultWrap">
          <div class="result wrong">
            <img src="img/star.png" /><br />으앙! 별을 다 잃었곰... 😭
            <button class="retry">다시 해보곰!</button>
            <div class="imgWrap">
              <img src="img/result_wrong.png" />
            </div>
          </div>
          <div class="result correct">
            ★★★★★<br />정답이곰! 우리가 해냈곰! 💖
            <button class="retry">한 판 더 하곰!?</button>
            <div class="imgWrap">
              <img src="img/result_co.png" />
            </div>
          </div>
          <div class="result up">
            더 높은 층이곰! Up! Up! 🎈
            <div class="imgWrap">
              <img src="img/result_up.png" />
            </div>
          </div>
          <div class="result down">
            아까비! 조금 더 아래곰! 👇
            <div class="imgWrap">
              <img src="img/result_do.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
